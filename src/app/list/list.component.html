<div class="list" id="{{data.listId}}">
  <div class="listHeader">
    <h4>{{data.name}}
      <button (click)="onRemoveList()">X</button>
    </h4>

  </div>
  <div class="taskItems" 
    [sortablejs]="data.tasks" 
    [sortablejsOptions]=" sortableOptions ">
    <div *ngFor="let taskItem of data.tasks">
      <task-item [data]="taskItem"></task-item>
    </div>

  </div>

  <div class="addTask">
    <input type="text" [(ngModel)]="newTaskName" (keyup.enter)="onSaveNewTask()">
    <button (click)="onSaveNewTask()">add task</button>
  </div>

</div>
